<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Simple Calculator</h1>
    <div class="row">
      <div class="col-md-3">
        <input type="number" id="num1" class="form-control mb-2" placeholder="Enter first number">
      </div>
      <div class="col-md-3">
        <select id="operation" class="form-control mb-2">
          <option value="add">+</option>
          <option value="subtract">-</option>
          <option value="multiply">*</option>
          <option value="divide">/</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="number" id="num2" class="form-control mb-2" placeholder="Enter second number">
      </div>
      <div class="col-md-3">
        <button onclick="calculate()" class="btn btn-primary btn-block mb-2">Calculate</button>
        <!-- Button to display result -->
        <button id="resultBtn" class="btn btn-info btn-block mb-2" style="display: none;">Result</button>
      </div>
    </div>
  </div>
  <script src="bootstrap.bundle.js"></script>
  <script src="calculator.js"></script>
</body>
</html>
